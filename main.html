<script type="text/javascript">
$(document).ready(function() {
	loadCrawl();
    marquee($('#display'), $('#text'));  //Enter name of container element & marquee element

	parseSchedule();
	for(var i=0; i<scheduleFiles.length; i++) { //Rotate through the list to make
												//sure the current item is showing
		rotSched();
		console.log("Initial rotate set");
	}
	
	var timer = $.timer(rotSched);
	timer.set({ time : 25000, autostart : true });
	timer.play();
	
});


</script>
